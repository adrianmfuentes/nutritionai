version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: nutrition_db_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - proxy_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrition_api_prod
    restart: always
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: nutrition_db_prod
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      UPLOAD_PATH: /app/uploads
      LOG_LEVEL: warn
      # Par√°metros de rendimiento optimizados
      PGPOOL_MAX: 30
      PGPOOL_IDLE_TIMEOUT: 30000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    volumes:
      - uploads_data:/app/uploads
      - logs_data:/app/logs
    networks:
      - proxy_network
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  postgres_data_prod:
  uploads_data:
  logs_data:

networks:
  proxy_network:
    external: true
    name: nginx-proxy-manager_default
