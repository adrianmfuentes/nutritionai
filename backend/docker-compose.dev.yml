version: "3.8"

services:
  postgres:
    image: postgres:13-alpine
    container_name: nutrition_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: nutrition_ai
      POSTGRES_USER: nutrition_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutrition_user -d nutrition_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
