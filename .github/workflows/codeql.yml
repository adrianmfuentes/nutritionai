name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 7 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: manual  # Cambiado a manual para evitar el error de autobuild
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Configuración de Java necesaria para compilar Kotlin/Java manualmente
    - name: Set up JDK 17
      if: matrix.language == 'java-kotlin'
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # Inicializa las herramientas de CodeQL
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # PASO DE COMPILACIÓN MANUAL: Aquí es donde resolvemos el error del log
    - name: Manual Build
      if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        # Si tu proyecto Kotlin está dentro de la carpeta 'frontend', entramos en ella
        if [ -d "frontend" ]; then
          cd frontend
        fi
        
        # Damos permisos de ejecución al wrapper de Gradle
        chmod +x gradlew
        
        # Compilamos el proyecto omitiendo los tests para acelerar el análisis
        ./gradlew build -x test

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"