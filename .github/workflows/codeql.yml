name: "CodeQL - Backend"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '34 7 * * 5'

jobs:
  analyze:
    name: Analyze (JS-TS)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none # JS/TS no requiere compilaci√≥n

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Inicializa CodeQL y lo limita SOLO a la carpeta backend
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        # Filtramos para que solo analice el contenido de backend/
        config: |
          paths:
            - backend

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"