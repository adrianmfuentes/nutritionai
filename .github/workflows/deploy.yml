name: Despliegue Backend Oracle

on:
  workflow_dispatch: # Esto habilita el bot칩n manual en GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Desplegar en Oracle via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ORACLE_IP }}
          username: ${{ secrets.ORACLE_USER }}
          key: ${{ secrets.ORACLE_SSH_KEY }}
          port: 4422
          script: |
            cd ~/nutrition-app
            git pull origin main
            
            # Construir y levantar los contenedores
            # --build asegura que se apliquen los cambios de c칩digo
            docker-compose up -d --build
            
            # Limpiar im치genes antiguas para no llenar el disco del servidor
            docker image prune -f